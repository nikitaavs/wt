<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Bill Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Electricity Bill Calculator</h2>
    <form method="POST" action="/calculate" class="border p-4 bg-white shadow-sm">
      <div class="mb-3">
        <label for="consumer_id" class="form-label">Consumer ID:</label>
        <input type="number" class="form-control" name="consumer_id" required>
      </div>
      <div class="mb-3">
        <label for="units" class="form-label">Units Consumed:</label>
        <input type="number" class="form-control" name="units" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Calculate Bill</button>
    </form>
  </div>
</body>
</html>
